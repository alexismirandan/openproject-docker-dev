postgres:
  image: "postgres:9.4"
  volumes_from:
    - data
  expose:
    - 5432
  environment:
    POSTGRES_PASSWORD: openproject
    POSTGRES_USER: openproject
web:
  build: .
  ports:
    - "3000:3000"
  links:
    - postgres
  volumes:
    - ../:/app/
  volumes_from:
    - data
  environment:
    HOST: 0.0.0.0
    PORT: 3000
    RAILS_ENV: development
    SECRET_TOKEN: op_devtoken
data:
  image: cogniteev/echo
  command: echo 'Data Container for PostgreSQL and Bundler'
  volumes:
    - /var/lib/postgresql/data
    - /bundler
